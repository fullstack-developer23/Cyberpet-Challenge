<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="body">
    <div>
     <h1 id = "pet">Dog, Tiger or Cat</h1>
     <h1 id="petName">Choose your Pet to Begin!</h1>
     <img src="">   
    </div>
    <br>
    <div>
     <div id="animalImg">
        <img id="dog.gif" class="gifs" src ="./images/dog.gif"> 
        <img id="tiger.gif" class="gifs" src ="./images/tiger.gif">
        <img id="cat.gif" class="gifs" src ="./images/cat.gif">
      </div>

   <div id="chosen" class = "actions">
    <img id="selectedImg" class="selectedAnimal" src="">
      <div id="buttons">
        <button id="feed">Feed</button>
        <button id="drink">Drink</button>
        <button id="nap">Nap</button>
        <button id="play">Play</button>
      </div>
   </div>

   <div class="healthBar">
    <div class = "healthBar"> hungry </div>
    <div class = "healthBar"> thristy </div>
    <div class = "healthBar"> tired </div>
    <div class = "healthBar"> relax </div>

    <div id="gameOver">
      <h2>Game Over</h2>

    </div>
  </div>

 
   

   
<script src="./app.js"></script>
</body>
</html>
