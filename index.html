<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="body">
    <div>
     <h1 id = "pet">Dog, Tiger or Cat</h1>
     <h1 id="petName">Choose your Pet to Begin!</h1>
     <img src="">   
    </div>
    <br>
    <div>
     <div id="animalImg">
        <img id="dog.gif" class="gifs" src ="./images/dog.gif"> 
        <img id="tiger.gif" class="gifs" src ="./images/tiger.gif">
        <img id="cat.gif" class="gifs" src ="./images/cat.gif">
      </div>

   <div id="chosen" class="actions">
    <img id="selectedImg" class="selectedAnimal" src="">
    <br>
    <button id="play" class="play">Begin!</button>
      <div id="buttons">
        <button id="feed" class="button">Feed</button>
        <button id="drink" class="button">Drink</button>
        <button id="nap" class="button">Nap</button>
        <button id="play" class="button">Play</button>
      </div>
      <div class="progressBar">
        
          <label for="hunger" class="progressLabel">HUNGER:</label>
          <progress id="hunger" class="progress" value="95" max="100"></progress>
          <label for="thirst" class="progressLabel">THIRST:</label>
          <progress id="thirst" class="progress" value="95" max="100"> </progress>
          <label for="energy" class="progressLabel">ENERGY:</label>
          <progress id="energy" class="progress" value="95" max="100"></progress>
          <label for="happiness" class="progressLabel">HAPPINESS:</label>
          <progress id="happiness" class="progress" value="95" max="100"></progress>
      </div>
   </div>



    <div id="gameOver">
      <h2>Game Over</h2>

    </div>

 
   

   
<script src="./app.js"></script>
</body>
</html>
